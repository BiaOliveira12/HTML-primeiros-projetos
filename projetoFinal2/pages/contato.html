            </p>
            <p>
                <input type="email" class="contato" id="email" placeholder="Email">

            </p>
            <p>
                <label for="dtnascimento" class="fonte">Data de nascimento: </label><br>

            <p>
            <p>
            <section id="barra">

                <input type="radio" name="Rdio" value="Feminino" id="genero1">
                <label for="rdio1">Feminino</label>
                <input type="radio" name="Rdio" value="Masculino" id="genero2">
                <label for="check2">Masculino</label>
                <input type="radio" name="Rdio" value="Outro" id="genero2">
                <label for="rdio3">Outro</label>
            </section>

            </p><br>

            <button type="submit" class="botinho" id="submit" onclick="cadastrar()">Enviar</button>
            <button type="reset" class="botinho" id="rest" onclick="Limpar()">Limpar</button>
            </p>
            </p><br><br>

            <h3>Dados Informados</h3>

            <br>

            <br>
            Telefone: <label id="telefoneCad"></label>
            <br>
            Email: <label id="emailCad"></label>
            <br>
            DataNascimento: <label id="nascimentoCad"></label>
            <br>
