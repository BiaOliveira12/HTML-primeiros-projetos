<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../estilos/layout.css">
    <title>Form</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Contato</h2>
        Se desejar entrar em contato, preencha o formulário
        <br>
            <label for="nome" >NOME (OBRIGATORIO)</label>
            <input type="text" id="nome" required autofocus placeholder="Cliente">
        <p>
            <label for="e_mail" >EMAIL (OBRIGATORIO)</label>
            <input type="text" id="e_mail" required placeholder="Cliente@gmail.com">
        </p>
        <p>
            <label for="Tipo">TIPO (OBRIGATORIO)</label>
            <select name="tipo">
            <option value="cotacao">Cotação</option>
            </select>
        </p>
        <p>
            <label for="comentarios">COMENTARIOS (OBRIGATORIO)</label>
            <textarea name="coment" id="coment" cols="50" rows="05"></textarea>
        </p>
        
        <br>
        <input type="submit" value="Enviar" id="button">
    </form>
</body>
</html>
