        <form action="#" method="post" name="cadastro">
            <h1 id="contatenos">Contate-nos</h1>
            <p>
                <input type="text" class="noms" id="nome" placeholder="Nome" required>
                <input type="text" class="noms" id="sobrenome" placeholder="Sobrenome" required>
            </p>
            <p>
                <input type="email" class="contato" id="email" placeholder="Email" required>
                <input type="tel" class="contato" id="telefone" placeholder="Telefone" required>
            </p>
            <p>
                <label for="dtnascimento" class="fonte">Data de nascimento: </label><br>
                <input id="dtnascimento" type="date" required>
                <br>
                <p>
                    <input id="idade" type="number" placeholder="Idade" required>
                </p><br><br>
            <p>
                
            <button type="button" class="botinho" id="submit" onclick="cadastrar()">Enviar</button>
            <button type="reset" class="botinho" id="rest" onclick="Limpar()">Limpar</button>
            </p>
            </p><br><br>


                <h3>Dados Enviados:</h3><br>
